{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Register{% endblock %}
{% block content %}
<div id="Register" class="page-section">
	<div class="container">
		<h1>Register page !</h1>
		<div class="row">
			<form role="form" class="col-md-8">
				<div class="form-group">
					<label for="InputEmail1">Email address</label>
					<input type="email" class="form-control" id="InputEmail1" placeholder="Enter email">
				</div>
				<div class="form-group">
					<label for="InputPassword1">Enter Password</label>
					<input type="password" class="form-control" id="InputPassword1" placeholder="Enter Password">
				</div>
				<div class="form-group">
					<label for="InputPassword2">Re-enter Password</label>
					<input type="password" class="form-control" id="InputPassword2" placeholder="Re-enter Password">
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox"> I agree with the <a href="#">Terms and condition</a>
					</label>
				</div>
				<p>... And other things.</p>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
			<div class="col-md-4">
				<p>Register is mandatory to be able to do a transaction.</p>
			</div>
		</div>
	</div>
</div>
{% endblock%}
